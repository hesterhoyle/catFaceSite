<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cat.css">
    <title>Cat</title>
</head>
<body>
    <div id="trongles">
        <div class="triangle1"></div>
        <div class="triangle2"></div>
    </div>
    
    <div id="faceFlex">
        <div id="face">
            <div id="eyebolls">
                <div class="eye1">
                    <div class="pupil1"></div>
                </div>
                <div class="eye2">
                    <div class="pupil2"></div>
                </div>
            </div>

            <div id="nose">
                <div class="whisk1">/|\</div>
                <div id="heart"></div>
                <div class="whisk2">\|/</div>
            </div>
            <div id="mouth">
                <p class="three">3</p>
            </div>
        </div>
    </div>

    <div id="collar">
        <div class="neck"></div>
    </div>
    

    <div id="tag">
        <div class="circle">
            <p class="name">CAT</p>
        </div>
    </div>
</body>
</html>
